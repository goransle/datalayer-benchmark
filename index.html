<div id="container"></div>
<form action="" onsubmit="return false;" style="display: flex; flex-direction: column;">
    <label for="rows">Rows to insert</label>
    <input type="number" name="rows" id="rows" placeholder="10000" value="10000">
    <br>
    <label for="iterations">Iterations</label>
    <input type="number" name="iterations" id="iterations" placeholder="10" value="10">
    <br>
    <label for="threshold">Threshold (ms)</label>
    <input type="number" name="threshold" id="threshold" placeholder="100" value="100">
    <br>
    <label for="webworkertoggle">Run in webworker?</label>
    <input type="checkbox" name="webworkertoggle" id="webworkertoggle">
</form>

<br>
<button id="rerun">Run benchmark</button>
<button id="startramp">Run ramp test</button>
</div>
